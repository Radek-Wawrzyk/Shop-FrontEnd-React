<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Shop site views</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="user-panel">
      <button class="btn-search">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
      <button class="btn-singin">Zaloguj</button>
      <button class="btn-singup">Rejestracja</button>
    </div>

    <!-- Navigation -->
    <nav class="navigation">
      <figure class="navigation-logo">
        <a href="#">
          <img src="http://www.pngmart.com/files/4/Rolex-Logo-PNG-File.png" alt="watchshop logo">
        </a>
      </figure>
      <button class="navigation-button" aria-label="navigation menu button" aria-expanded="false" aria-controls="navigation-menu-mobile">
        <span></span>
      </button>
      <ul class="navigation-menu">
        <li>
          <a href="#">Strona główna</a>
        </li>
        <li>
          <a href="#">Produkty</a>
        </li>
        <li>
          <a href="#">O nas</a>
        </li>
        <li>
          <a href="#">Kontakt</a>
        </li>
      </ul>
    </nav>

    <!-- Mobile navigation menu -->
    <nav class="mobile-menu">
      <ul class="mobile-menu-list">
        <li>
          <a href="#">
            <span class="fa fa-home" aria-hidden="true"></span>
            <p>Strona główna</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-users" aria-hidden="true"></span>
            <p>Produkty</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-bag" aria-hidden="true"></span>
            <p>o nas</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-phone" aria-hidden="true"></span>
            <p>Kontakt</p>
          </a>
        </li>
      </ul>
      <div class="mobile-menu-user-panel">
        <button class="btn-singin">Zaloguj</button>
        <button class="btn-singup">Zarejestruj</button>
      </div>
      <!-- <footer class="mobile-menu-footer">
        <ul>
          <li>◇</li>
          <li>◇</li>
          <li>◇</li>
        </ul>
      </footer> -->
    </nav>
  </header>

  <main>
    <section class="slider">
      <ul class="slider-list">
        <li class="slider-item">
          <div class="slider-content">
            <h2 class="slider-content-title">Super duper zegarek!</h2>
            <p class="slider-content-description">Zegarek z najwyższej jakości materiałów</p>
            <div class="slider-content-payment">
              <button class="btn-buy">Kup teraz</button>
              <p class="slider-content-price">10.000 zł</p>
            </div>
          </div>
          <div class="slider-img">
            <img src="https://www.pngarts.com/files/1/Rolex-PNG-Transparent-Image.png" alt="rolex yacht model">
            <img src="https://www.pngarts.com/files/1/Rolex-PNG-Transparent-Image.png" alt="rolex yacht model opacity reflection ">
          </div>
          <!-- <div class="search-helper">
            <button class="btn-search-helper">Wyszukaj podobny produkt</button>
            <div class="search-helper-box"></div>
          </div> -->
          <!-- <a class="scroll-to" href="#">
            <p>Oferta</p>
            <span class="fa fa-angle-down" aria-hidden="true"></span>
          </a> -->
        </li>
      </ul>
      <ul class="slider-dots">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>

    <section style="height: 2000px;">
      xs
    </section>
  </main>

  <!-- scripts -->
  <script src="js/navigation.js"></script>

</body>
</html>
